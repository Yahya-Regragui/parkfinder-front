<div class="container">
    <h2 mat-dialog-title>Cr√©ez un nouveau parking !</h2>



    <mat-dialog-content>
        <div class="post-test">
            <form #parkingPost='ngForm' (ngSubmit)='onSubmit(parkingPost.value)' class="create-article" >
                
                <mat-form-field class="usr-inp">
                    <mat-label>Nom du parking</mat-label>
                    <input matInput  type="text" ngModel name="name" id="" >
                </mat-form-field>
                
                
                <mat-form-field class="usr-inp">
                    <mat-label>Location_x</mat-label>
                    <input matInput type="text" ngModel name="location_x" id="" >
                </mat-form-field>
                <mat-form-field class="usr-inp">
                    <mat-label>Location_y</mat-label>
                    <input matInput type="text" ngModel name="location_y" id="" >
                </mat-form-field>
                <div class="p-image">
                    <label>Image du parking</label>
                    <input  type="file" ngModel name="parkingImage" (change)="onFileSelected($event)" >
                </div>
                <mat-form-field class="usr-inp">
                    <mat-label>nombre total de places</mat-label>
                    <input matInput type="text" ngModel name="totalPlace" id="" >
                </mat-form-field>
                <mat-form-field  class="usr-inp" id="post-body">
                    <mat-label>Description</mat-label>
                    <textarea matInput name="description" ngModel id="" cols="30" rows="10" ></textarea>
                </mat-form-field>
                <mat-dialog-actions>
                    <button  type="submit" mat-button mat-dialog-close class="submit">Submit</button>
                    <button  type="button" mat-button mat-dialog-close >Close</button>
    
                </mat-dialog-actions>
            </form>
        </div>
    </mat-dialog-content>
    
</div>
